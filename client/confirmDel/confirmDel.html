<template name="confirmDel">
    <div class="modal" tabindex="-1" id="conDelModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">DISCLAIMER</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete ?</p>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="conid">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No Daddy</button>
                    <button type="button" class="btn btn-danger js-conDel">Yes Please</button>
                </div>
            </div>
        </div>
    </div>
</template>
